<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Digital E-Gram Panchayat</title>
    <link rel="stylesheet" href="css/style1.css">
</head>

<body>

<div class="login-container">
    <h2>Login</h2>
    <p>Please login to access services</p>

    <form id="loginForm">
        <div class="input-group">
            <label>Email</label>
            <input type="email" id="email" required>
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" id="password" required>
        </div>

        <button type="submit" class="btn login-btn">Login</button>

        <div class="link-text">
            New user? <a href="register.html">Register here</a>
        </div>
    </form>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
/* üî• Firebase Config */
firebase.initializeApp({
    apiKey: "AIzaSyCu1LEhKGJx6ol_jailWP-BLvjRBKmQCMU",
    authDomain: "digital-e-gram-panchayat-d04a0.firebaseapp.com",
    projectId: "digital-e-gram-panchayat-d04a0"
});

const auth = firebase.auth();
const db = firebase.firestore();

/* üîê Login Logic */
document.getElementById("loginForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    try {
        const cred = await auth.signInWithEmailAndPassword(email, password);

        const userDoc = await db.collection("users").doc(cred.user.uid).get();

        if (!userDoc.exists) {
            alert("Role not assigned. Contact admin.");
            auth.signOut();
            return;
        }

        const role = userDoc.data().role.toLowerCase();

        if (role === "user") {
            window.location.href = "user/dashboard.html";
        } 
        else if (role === "staff") {
            window.location.href = "staff/dashboard.html";
        } 
        else if (role === "admin") {
            window.location.href = "admin/dashboard.html";
        } 
        else {
            alert("Invalid role");
            auth.signOut();
        }

    } catch (err) {
        alert(err.message);
    }
});
</script>

</body>
</html>
